<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Notas asignaturas Front-end</h2>
    <div id="average" class="average-display">Promedio General del curso: N/A</div>
    <form id="studentForm">

<div id="statistics" class="average-display">
    Total de Estudiantes: 0<br>
    Porcentaje de Aprobados: 0%<br>
    Porcentaje de Reprobados: 0%
</div>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" required>
            <div>
                <label for="grade">Nota:</label>
                <input type="number" id="grade" step="0.1" min="1" max="7" required>
            </div>
            <div>
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Guardar</button>
    </form>
    <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre:</th>
                <th>Apellido:</th>
                <th>Nota:</th>
                <th>Fecha:</th>
                <th>Acciones:</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de datos-->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
